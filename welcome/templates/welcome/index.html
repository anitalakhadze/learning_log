<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .col > div {
            background: lightblue;
            height: 120px;
        }
    </style>
    <title>Welcome</title>
</head>
<body>
    
    <div class="container">
        <h1 class="light-green darken-1 white-text center-align ">Welcome to my page!</h1>
        <p class="flow-text">I am happy to have you here!</p>
        <i class="material-icons green-text text-darken-2">alarm</i>
        <a href="#" class='btn-large deep-orange lighten-4 black-text waves-effect waves-light z-depth-2'>Normal Button</a>
        <a href="#" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right">send</i>
            <div class="z-depth-4"></div>
        </a>
        <h4>Shadows and depth</h4>
        <div class="row">
            <div class="col s2">
                <div></div>
            </div>
            <div class="col s2">
                <div class="z-depth-1"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-2"></div>
            </div>
              <div class="col s2">
            <div class="z-depth-3"></div>
              </div>
            <div class="col s2">
                <div class="z-depth-4"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-5"></div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
